services:
  redis:
    image: redis
    ports:
      - 6379:6379

pool:
  vmImage: 'ubuntu-16.04'
strategy:
  matrix:
    Python37:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'
- script: cd scripts/aelf-node/ && bash start.sh
  displayName: 'deploy node' 
- script: cd src && python test.py
  displayName: 'pytest'
